<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Võ Thị Vỹ Vỹ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="ab/video.mp4" rel="stylesheet">
  <link href="ab/1.jpg" rel="stylesheet">
  <link href="ab/2.jpg" rel="stylesheet">
  <link href="ab/3.jpg" rel="stylesheet">
  <link href="javasctrip.css" rel="stylesheet">
</head>
<body>
  <div class="hearts">
    <span style="left: 10%; animation-delay: 0s;">❤</span>
    <span style="left: 30%; animation-delay: 2s;">💖</span>
    <span style="left: 50%; animation-delay: 1s;">💕</span>
    <span style="left: 70%; animation-delay: 3s;">💓</span>
    <span style="left: 90%; animation-delay: 1.5s;">❤️</span>
  </div>
  
  <div class="floating-balloons">
    <span class="balloon" style="left: 5%; animation-delay: 0s;">🎈</span>
    <span class="balloon" style="left: 25%; animation-delay: 3s;">🎈</span>
    <span class="balloon" style="left: 45%; animation-delay: 6s;">🎈</span>
    <span class="balloon" style="left: 65%; animation-delay: 9s;">🎈</span>
    <span class="balloon" style="left: 85%; animation-delay: 10s;">🎈</span>
  </div>

  <header style="text-align: center; padding: 1rem; margin-bottom: -1rem; color: #b30059; font-family: 'Great Vibes', cursive; font-size: 3rem; animation: fadeIn 2s ease-in-out; text-shadow: 2px 2px 4px rgba(179,0,89,0.3);">
    Happy Birthday Võ Thị Vỹ Vỹ!
    <div style="font-size: 2rem; margin-top: 0.5rem; color: #ff66a3;">15/08💕</div>
  </header>

  <div class="cake-container">
    <div class="cake">
      🎂
      <div class="sparkles">
        <span class="sparkle" style="--tx: -20px; --ty: -20px;">✨</span>
        <span class="sparkle" style="--tx: 20px; --ty: -20px;">💫</span>
        <span class="sparkle" style="--tx: 0px; --ty: -30px;">⭐</span>
        <span class="sparkle" style="--tx: -15px; --ty: -25px;">✨</span>
        <span class="sparkle" style="--tx: 15px; --ty: -25px;">💫</span>
      </div>
    </div>
  </div>

  <div class="heart-rain">
    <span class="heart-drop" style="left: 5%; --fall-duration: 3s;">💝</span>
    <span class="heart-drop" style="left: 15%; --fall-duration: 4s;">💖</span>
    <span class="heart-drop" style="left: 25%; --fall-duration: 3.5s;">💗</span>
    <span class="heart-drop" style="left: 35%; --fall-duration: 4.5s;">💓</span>
    <span class="heart-drop" style="left: 45%; --fall-duration: 3s;">💘</span>
    <span class="heart-drop" style="left: 55%; --fall-duration: 4s;">💝</span>
    <span class="heart-drop" style="left: 65%; --fall-duration: 3.5s;">💖</span>
    <span class="heart-drop" style="left: 75%; --fall-duration: 4.5s;">💗</span>
    <span class="heart-drop" style="left: 85%; --fall-duration: 3s;">💓</span>
    <span class="heart-drop" style="left: 95%; --fall-duration: 4s;">💘</span>
  </div>

  <div class="video-section">
    <h2>🎥 Thước phim quý giá</h2>
    <video width="320" autoplay muted loop playsinline style="border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);">
      <source src="/ab/video.mp4" type="video/mp4">
    </video>
  </div>

  <div class="gallery">
    <h2>📸 Hình ảnh xinh đẹp</h2>
    <img src="/ab/1.jpg" alt="Birthday Memory 1" loading="lazy" />
    <img src="/ab/2.jpg" alt="Birthday Memory 2" loading="lazy" />
    <img src="/ab/1.jpg" alt="Birthday Memory 3" loading="lazy" />
    <img src="/ab/4.jpg" alt="Birthday Memory 4" loading="lazy" />
    <img src="/ab/1.jpg" alt="Birthday Memory 5" loading="lazy" />
    <img src="/ab/2.jpg" alt="Birthday Memory 6" loading="lazy" />
  </div>

  <div class="music">
    <iframe width="0" height="0" src="https://www.youtube.com/embed/vhVBWw6rId0?autoplay=1&loop=1&playlist=vhVBWw6rId00" allow="autoplay; fullscreen" style="position: absolute; opacity: 0;" allowfullscreen></iframe>
  </div>

  <div class="birthday-message">
    <h2>🎂 Chúc mừng sinh nhật!</h2>
    <p class="message">Chúc bạn một ngày sinh nhật thật nhiều niềm vui và hạnh phúc!</p>
  </div>
</body>
</html>
